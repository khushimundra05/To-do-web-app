<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-to-do-list</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="Quotes">
            <div class="quote-box">
                <p id ="quote">Quote goes here</p>
                <small id="author">Author</small>
            </div>
            <button id="btn">New Quote</button>
        </div>
        <div class="to-do-app">
            <h2>Your To Do List <i class="fa-solid fa-list"></i></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add New To-Do">
                <button id ="add" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task1</li>
                <li>Task2</li>
                <li>Task3</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
